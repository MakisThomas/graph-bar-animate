<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Graph Bar Animate</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="graph">
		<h1>Our Skills</h1>
		<ul>
	        <li>
	            <span>WEB-DESIGN</span>
	            <span class="label">80/100</span>
	            <div class="fullBar"></div>
	            <div class="bar" data-percent="80"></div>
	        </li>
	        <li>
	            <span>WEB-DEVELOPMENT</span>
	            <span class="label">70/100</span>
	            <div class="fullBar"></div>
	            <div class="bar" data-percent="70"></div>
	        </li>
	        <li>
	            <span>DATABASES</span>
	            <span class="label">90/100</span>
	            <div class="fullBar"></div>
	            <div class="bar" data-percent="90"></div>
	        </li>
	    </ul>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.graphBarAnimate.js"></script>
    <script>
    $(function () {
    	$(".bar").graphBarAnimate({
			time: 2000
        });
	});
    </script>
</body>
</html>
